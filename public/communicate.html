<body>
  <!-- navbar header -->
  <div class="section" id="">

      <div class="nav-wrapper" id="navi">

          <header>Swapr</header>
        </a>
        <form>
          <div class="input-field right-align hide-on-med-and-down" id="searchNav">
            <input id="search" type="search" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons center">close</i>

          </div>
        </form>
      </div>
    </nav><!--navbutton-->
    <a href="#" data-activates="slide-out" class="button-collapse" id="menu"><i class="material-icons menu">menu</i></a>

    <!--NAVBAR -->
    <ul id="slide-out" class="side-nav">
      <div class="user-view">
        <div class="background">
          <img src="/assets/images/navGreen.jpg">
        </div>
          <img id="avatarImg" class="circle" src="">
          <span class="white-text name"></span>
          <span class="white-text email"></span>
      </div>
        <li><a class="waves-effect" href="/"><i class="material-icons">home</i>Home</a></li>
        <li><a class="waves-effect" href="/profile"><i class="material-icons">face</i>Your Profile</a></li>
        <li><a class="waves-effect" id="exit"><i class="material-icons">exit_to_app</i>Logout</a></li>
    </ul>
  </div>
  <!-- Communicate images-->
  <div class="container row" id="communicateImages">
    <div class="col l4 m6 s12">
      <div class="card hoverable" id="imageCardYou">
        <div class="card-image">
          <img id="yourItemC" class="responsive-img" src="/assets/images/placeholder.png">
          <span class="card-title card-panel light-green com">Your Name</span>
        </div>
        <div class="card-action" id="nameOfCard">
          <h6 id="nameOfItem">Name of Item</h6>
        </div>
      </div>
    </div>
    <div class="col l4 hide-on-med-and-down" id="arrows">
      <img class="responsive-img" src="/assets/images/renewArrowG.png">
    </div>
    <div class="col l4 m6 s12">
      <div class="card hoverable" id="imageCardThem">
        <div class="card-image">
          <img id="theirItemc" class="responsive-img" src="/assets/images/placeholder.png">
          <span class="card-title card-panel light-green com">Their Name</span>
        </div>
        <div class="card-action" id="nameOfCard">
          <h6 id="nameOfItem">Name of Item</h6>
        </div>
      </div>
    </div>
  </div>


  <!-- main container -->
  <div  class="col s8 m4 container row">
    <div  class="card horizontal">
        <div class="card-stacked">
          <div  class="panel card-content">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Messages</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='msg-table'>
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Message</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>

          <!-- Add message  -->
          <div class="panel card-content">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Write a message</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="user-name-input">Name</label>
                  <input type="text" class="form-control" id="user-name-input">
                </div>


                <div class="form-group">
                  <label for="message-input">Message</label>
                  <textarea type="form" class="form-control" id="message-input"></textarea>
                </div>

                <button type="submit" class="btn btn-primary grey" id="add-msg-btn">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>
  </div>

    <script src="assets/javascript/chat.js"></script>
