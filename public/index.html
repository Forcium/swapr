<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>swapr</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <!-- Metrialize Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>

<body>
  <!-- Modal for Login -->
  <div id="modalLogin" class="modal modal-fixed-footer">
    <div class="modal-content">
      <div class="container">
        <h4>Member Login</h4>
        <form id="login">
          <!-- users login input -->
          <div class="col s12">
            <div class="input-field clearfix" id="userLogin">
              <input placeholder="username" id="usernameLogin" type="text" class="validate">
              <label for="username"></label>
              </input>
              <input placeholder="password" id="passwordLogin" type="password" class="validate">
              <label for="password"></label>
              </input>
            </div>
          </div>
      </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="/profile" class="modal-action modal-close waves-effect waves-green btn-flat" id="loginBtn">Agree</a>
    </div>
  </div>
  <!-- Modal for Signup -->
  <div id="modalSignup" class="modal modal-fixed-footer">
    <div class="modal-content">
      <div class="container">
      <h4>Member Signup</h4>
        <form id="signup">
          <!-- users signup input -->
          <div class="row">
            <div class="input-field" id="usersignUp">
              <div class="col s6">
                <input placeholder="firstName" id="firstName" type="text" class="validate">
                <label for="firstName"></label>
                </input>
              </div>
              <div class="col s6">
                <input placeholder="lastName" id="lastName" type="text" class="validate">
                <label for="lastName"></label>
                </input>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field usersignUp">
              <div class="col s6">
                <input placeholder="email" id="email" type="email" class="validate">
                <label for="email"></label>
                </input>
              </div>
              <div class="col s6">
                <input placeholder="phone" id="phone" type="text" class="validate">
                <label for="phone"></label>
                </input>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field usersignUp">
              <div class="col s6">
                <input placeholder="city" id="city" type="text" class="validate">
                <label for="city"></label>
                </input>
              </div>
              <div class="col s6">
                <input placeholder="state" id="state" type="text" class="validate">
                <label for="state"></label>
                </input>
              </div>
            </div>
          </div>
          <div class="col s12">
            <input placeholder="username" id="username" type="text" class="validate">
            <label for="username"></label>
            </input>
            <input placeholder="password" id="password" type="password" class="validate">
            <label for="password"></label>
            </input>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="/profile" class="modal-action modal-close waves-effect waves-green btn-flat " id="signupBtn">SIGNUP</a>
      <a href="/" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>
    </div>
  </div>

  <!-- navbar header -->
  <div class="section" id="">
    <nav>
      <div class="nav-wrapper main" id="navi">
        <a href="/" class="brand-logo left">
          <header>Swapr</header>
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a class="modal-trigger" id= "navLogin " href="#modalLogin">Login</a></li>
        <li>|</li>
        <li><a class="modal-trigger" id= "navSignup" href="#modalSignup">Signup</a></li>
      </ul>
      </div>
    </nav>

  <!-- parallax image 1 -->
  <div class="parallax-container">
    <div class="parallax">
      <img id="parallax1" src="./assets/images/garage.jpg">
    </div>
  </div>
  <!-- main container -->
  <div class="container main">
    <!--user search-->
    <div class="row">
      <form id="search">
        <!-- users search input -->
        <div class="col m6 s12">
          <div class="input-field clearfix" id="userSearch">
            <input placeholder="Search for something" id="searchText" type="text" class="validate">
            <label for="searchText"></label>
            </input>
          </div>
        </div>
        <!--location -->
        <div class="col m4 s8">
          <div class="input-field clearfix" id="userSearch">
            <input placeholder="Location" id="searchText" type="text" class="validate">
            <label for="searchText"></label>
            </input>
          </div>
        </div>
        <div class="input-field col m1 s2">
          <select>
            <option value="" disabled selected>Miles</option>
            <option value="5">5 mi</option>
            <option value="15">15 mi</option>
            <option value="20">20 mi</option>
            <option value="30">30 mi</option>
            <option value="50">50 mi</option>
          </select>
        </div>
        <div class="row">
          <div class="col m8 s12">
            <!-- submit btn -->
            <button type="submit" class="waves-effect waves-light light-green btn z-depth-4" id="submit-search" onclick="">Submit</button>
          </div>
        </div>
      </form>
    </div>
<div class="row">
      <div class="col s12 m12 body_content">
      </div>
    </div>
</div>
  </div><!-- main-->


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <!-- layout Javascript-->
  <script type="text/javascript" src="/assets/javascript/index.js"></script>
</body>

</html>
